databaseChangeLog:
  - changeSet:
      id: create-accounts-table
      author: Dominik Kre≈Ñski
      context: dev
      changes:
        - createSequence:
            dataType: BIGINT
            incrementBy: 1
            sequenceName: accounts_id_seq
            startValue: 1
        - createTable:
            tableName: accounts
            columns:
              - column:
                  name: id
                  type: BIGINT
                  defaultValueComputed: nextval('accounts_id_seq')
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: accounts_pk
              - column:
                  name: public_id
                  type: UUID
                  defaultValueComputed: extensions.uuid_generate_v4()
                  constraints:
                    nullable: false
                    unique: true
                    uniqueConstraintName: accounts_public_id_unq
              - column:
                  name: email
                  type: VARCHAR(360)
                  constraints:
                    nullable: false
                    unique: true
                    uniqueConstraintName: accounts_email_unq
              - column:
                  name: password
                  type: VARCHAR(200)
                  constraints:
                    nullable: false
              - column:
                  name: salt
                  type: CHAR(32)
                  constraints:
                    nullable: false
              - column:
                  name: reminder
                  type: VARCHAR(255)
              - column:
                  name: role
                  type: VARCHAR(10)
                  defaultValue: ROLE_USER
                  constraints:
                    nullable: false
              - column:
                  name: account_non_expired
                  type: BOOLEAN
                  defaultValueBoolean: true
                  constraints:
                    nullable: false
              - column:
                  name: account_non_locked
                  type: BOOLEAN
                  defaultValueBoolean: true
                  constraints:
                    nullable: false
              - column:
                  name: credentials_non_expired
                  type: BOOLEAN
                  defaultValueBoolean: true
                  constraints:
                    nullable: false
              - column:
                  name: enabled
                  type: BOOLEAN
                  defaultValueBoolean: true
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP WITH TIME ZONE
                  defaultValueComputed: current_timestamp
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: TIMESTAMP WITH TIME ZONE
                  defaultValueComputed: current_timestamp
                  constraints:
                    nullable: false
              - column:
                  name: version
                  type: SMALLINT
                  defaultValueNumeric: 0
                  constraints:
                    nullable: false