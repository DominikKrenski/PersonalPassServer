databaseChangeLog:
  - changeSet:
      id: create-sites-table
      author: Dominik Kre≈Ñski
      context: dev,integration
      changes:
        - createSequence:
            dataType: BIGINT
            incrementBy: 1
            sequenceName: sites_id_seq
            startValue: 1
        - createTable:
            tableName: sites
            columns:
              - column:
                  name: id
                  type: BIGINT
                  defaultValueComputed: nextval('sites_id_seq')
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: sites_pk
              - column:
                  name: public_id
                  type: UUID
                  defaultValueComputed: extensions.uuid_generate_v4()
                  constraints:
                    nullable: false
                    unique: true
                    uniqueConstraintName: sites_public_id_unq
              - column:
                  name: site
                  type: TEXT
                  constraints:
                    nullable: false
              - column:
                  name: account_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP WITH TIME ZONE
                  defaultValueComputed: current_timestamp
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: TIMESTAMP WITH TIME ZONE
                  defaultValueComputed: current_timestamp
                  constraints:
                    nullable: false
              - column:
                  name: version
                  type: SMALLINT
                  defaultValueComputed: 0
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseColumnNames: account_id
            baseTableName: sites
            constraintName: sites_accounts_fk
            onDelete: CASCADE
            onUpdate: CASCADE
            referencedColumnNames: id
            referencedTableName: accounts
            validate: true