databaseChangeLog:
  - changeSet:
      id: create-addresses-table
      author: Dominik Kre≈Ñski
      context: dev, integration
      changes:
        - createSequence:
            dataType: BIGINT
            incrementBy: 1
            sequenceName: addresses_id_seq
            startValue: 1
        - createTable:
            tableName: addresses
            columns:
              - column:
                  name: id
                  type: BIGINT
                  defaultValueComputed: nextval('addresses_id_seq')
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: addresses_pk
              - column:
                  name: public_id
                  type: UUID
                  defaultValueComputed: extensions.uuid_generate_v4()
                  constraints:
                    nullable: false
                    unique: true
                    uniqueConstraintName: addresses_public_id_unq
              - column:
                  name: address
                  type: TEXT
                  constraints:
                    nullable: false
                    unique: true
                    uniqueConstraintName: addresses_unq
              - column:
                  name: account_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP WITH TIME ZONE
                  defaultValueComputed: current_timestamp
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: TIMESTAMP WITH TIME ZONE
                  defaultValueComputed: current_timestamp
                  constraints:
                    nullable: false
              - column:
                  name: version
                  type: SMALLINT
                  defaultValueNumeric: 0
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseColumnNames: account_id
            baseTableName: addresses
            constraintName: addresses_accounts_fk
            onDelete: CASCADE
            onUpdate: CASCADE
            referencedColumnNames: id
            referencedTableName: accounts
            validate: true